<html class="no-js" lang="zxx">
<body>
  <!-- slider_area_start -->
  <div class="slider_area">
    <div class="single_slider single_slider2  d-flex align-items-center property_bg overlay2">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-10 offset-xl-1">
                        <div class="property_wrap front_sr_wrap">
                                <div class="slider_text text-center justify-content-center">
                                        <h3>Our Gallery</h3>
                                    </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<!-- slider_area_end -->
  <!-- slider_area_end -->
  <div class="popular_property plus_padding service_body">
    <div class="container">
        <div class="row">
            <!-- <div class="col-4"> -->
                <!-- -***** -->
                <p-galleria [(value)]="images" [(visible)]="displayCustom" [(activeIndex)]="activeIndex" [responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '850px'}" [numVisible]="7"
                    [circular]="true" [fullScreen]="true" [showItemNavigators]="true" [showThumbnails]="false" [baseZIndex]="100000"> 
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.previewImageSrc" style="width: 100%; display: block;"/>
                    </ng-template>
                    <ng-template pTemplate="thumbnail" let-item>
                        <div class="p-grid p-nogutter p-justify-center">
                            <img [src]="item.thumbnailImageSrc" style="display: block;"/>
                        </div>
                    </ng-template>
                </p-galleria>
                <!-- style="max-width: 400px;" -->
                <div class="col-12">
                <div *ngIf="images" class="row text-center" >
                    <!-- p-grid -->
                    <!-- p-col-3 -->
                    <div *ngFor="let image of images; let index = index;" class="col-12 col-md-6 col-lg-4" key="index">
                        <img [src]="image.thumbnailImageSrc" [alt]="image.alt"  class="img-fluid gallery_img" (click)="imageClick(index)"/>
                    </div>
                </div>
            </div>
                <!-- ********* -->
            <!-- </div> -->
            </div>  
    </div>
    </div>
</body>
</html>
