<!doctype html>
<html class="no-js" lang="zxx">
    <div class="gallery_body">
<!-- slider_area_start -->
<div class="slider_area">
    <div class="single_slider single_slider2  d-flex align-items-center property_bg overlay2">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-10 offset-xl-1">
                        <div class="property_wrap front_sr_wrap">
                                <div class="slider_text text-center justify-content-center">
                                        <h3>Video Gallery</h3>
                                    </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- slider area closed -->
<!-- video gallery -->
        <div class="popular_property plus_padding service_body">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-md-6 col-lg-4"  *ngFor="let Videos of Videosdata">
                        <div class="single_property">
                            <!-- <div class="property_thumb">
                                <iframe [src]="safeURL" style="height:100%;width:100%;"  allowfullscreen="0"  title="Iframe Example"></iframe>
                            </div> -->
                            <div class="property_thumb">
                                <youtube-player
                                        videoId="{{Videos.short_code}}"
                                        suggestedQuality="highres"
                                        [height]="300"
                                        [width]="300"
                                        >
                                </youtube-player>
                              </div>
                            <div class="property_content">
                                <div class="main_pro">
                                        <h3><a href="#">{{Videos.title}}</a></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- video gallery -->
    </div>
</html>
