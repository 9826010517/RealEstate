<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-12">
              <h4 class="m-0 text-dark mailtemp_text">Admin Listing</h4>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- Small boxes (Stat box) -->
          <div class="row">
            <div class="col-lg-12 col-12">
              <!-- small box -->
              <div class="small-box bg-search-color ">
                <mat-form-field>
                  <mat-label>Search</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                </mat-form-field>
                
              </div>
              <div class="small-box bg-info table_body">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table_body1">
                  <!-- Position Column -->
                  <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                    <td mat-cell *matCellDef="let element;  let i = index"> {{i + (paginator.pageIndex * paginator.pageSize)+1}} </td>
                  </ng-container>
                  <!-- Name Column -->
                  <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                  </ng-container>
                  <!-- Weight Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="designation">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> designation </th>
                    <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
                  </ng-container>
                     <!-- Symbol Column -->
                     <ng-container matColumnDef="admintype">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> admin type </th>
                      <td mat-cell *matCellDef="let element" class=""> 
                        {{element.admintype}}
                        <!-- <i [ngStyle]="{ 'color': (element.emailstatus == '1' ? 'green' : 'red') }" class="fa fa-circle" aria-hidden="true"></i> -->
                       </td>
                    </ng-container>
                     <!-- Symbol Column -->
                  <ng-container matColumnDef="adminstatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> adminstatus </th>
                    <td mat-cell *matCellDef="let element">
                       <i [ngStyle]="{ 'color': (element.adminstatus == '0' ? 'green' : 'red') }" class="fa fa-circle" aria-hidden="true"></i></td>
                  </ng-container>
                       <!-- Symbol Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>
                       <!-- Symbol Column -->
                       <ng-container matColumnDef="password">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> password </th>
                        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                      </ng-container>
                     <!-- Symbol Column -->
                     <!-- <ng-container matColumnDef="smsstatus">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sms Status </th>
                      <td mat-cell *matCellDef="let element"> 
                        <i  [ngStyle]="{ 'color': (element.smsstatus == '1' ? 'green' : 'red') }" class="fa fa-circle" aria-hidden="true"></i>  
                      </td>
                    </ng-container> -->
                       <!-- Symbol Column -->
                  <!-- <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                  </ng-container> -->
                  <ng-container matColumnDef="foreditkey">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                    <td mat-cell *matCellDef="let element;  let i = index" class="text-cente">
                     <a  (click)="Editadmin(i + (paginator.pageIndex * paginator.pageSize))">
                      <span class="material-icons edit-icon">create</span>
                      </a>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
              <div class="small-box bg-info">
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"  showFirstLastButtons></mat-paginator>
              </div>
            </div>
            
            <!-- ./col -->
          </div>
          <!-- /.row -->
          
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
  
  
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
