<div class="hold-transition sidebar-mini">
  <div class="wrapper">
    <p-toast ></p-toast>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Email Templates::Welcome Mail::Edit</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Email</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- /.col -->
            <div class="col-md-12">
              <div class="card card-primary card-outline">
                <form [formGroup]="updatemailForm" (ngSubmit)="updateEmail()">
                <!-- /.card-header -->
                <div class="card-body" >
                  <div class="form-group col-12">
                    <label>Subject<sup>*</sup></label>
                    <input class="form-control" placeholder="Welcome to" formControlName="mailsubject"  [ngClass]="{ 'is-invalid': submitted && editmailtemp.mailsubject.errors }">
                    <div *ngIf="submitted && editmailtemp.mailsubject.errors" class="invalid-feedback">
                      <div *ngIf="editmailtemp.mailsubject.errors.required">
                          <p class="text-danger pl-1 pb-0 mb-0 entersub-text">Enter the Subject</p>
                      </div>
                  </div>
                  </div>
                  
                  <div class="form-group col-8 mail_status">
                    <label>Email Send Status<sup>*</sup></label>
                    <div class="dropdown">
                      <select  class="form-control" formControlName="mailstatus">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-4 sms_status">
                    <label>SMS Send Status<sup>*</sup></label>
                    <div class="dropdown">
                      <select  class="form-control" formControlName="smsstatus">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-8 mail_status">
                    <label>Email Content<sup>*</sup></label>
                      <textarea id="compose-textarea"  class="form-control" style="height: 450px"  #composetextarea  >
                        {{mailbodydata?.emailmessage}}
                      </textarea>
                  </div>
                  <div class="form-group col-4 mail_status">
                    <label>SMS Content<sup>*</sup></label>
                      <textarea  class="form-control" style="height: 492px" #smscomposetextarea>
                        {{mailbodydata?.smsmessage}}
                      </textarea>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <div class="float-right">
                    <button type="submit" class="btn btn-primary">Update</button>
                  </div>
                  <a routerLink="/emailtemplate"><button type="button" class="btn btn-default"><i class="fas fa-times"></i> Discard</button></a>
                </div>
                <!-- /.card-footer -->
              </form>
              </div>
              <!-- /.card -->
            </div>
  
            <!-- ===================================== -->
            
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
      <div class="float-right d-none d-sm-block">
        <b>Version</b> 3.0.4
      </div>
      <strong>Copyright &copy; 2014-2019 <a href="http://adminlte.io">AdminLTE.io</a>.</strong> All rights
      reserved.
    </footer>
  
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->
  </div>
