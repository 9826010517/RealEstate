<div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../../index2.html"><b>Admin</b>LTE</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Sign in to start your session</p>
    
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && loginuser.username.errors }">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
              <div *ngIf="submitted && loginuser.username.errors" class="invalid-feedback">
                <div *ngIf="loginuser.username.errors.required">
                    <p class="text-danger pl-1 pb-0 mb-0">Enter the username</p>
                </div>
            </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && loginuser.password.errors }">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
              <div *ngIf="submitted && loginuser.password.errors" class="invalid-feedback">
                <div *ngIf="loginuser.password.errors.required">
                    <p class="text-danger pl-1 pb-0 mb-0">Enter the password</p>
                </div>
            </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember" formControlName="rememberme">
                  <label for="remember">
                    Remember Me
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </div>
              
              <!-- /.col -->
            </div>
          </form>
   
          <!-- /.social-auth-links -->
    
          <p class="mb-1">
            <a routerLink="/forgotpassword">I forgot my password</a>
          </p>

          <div class="col-12 text-center">
            <h6 class="text-danger errmsgtext">{{err_msgapi}}</h6>
        </div>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
    
    <!-- jQuery -->
    <!-- <script src="../../plugins/jquery/jquery.min.js"></script> -->
    <!-- Bootstrap 4 -->
    <!-- <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <!-- AdminLTE App -->
    <!-- <script src="../../dist/js/adminlte.min.js"></script> -->
    
</div>
